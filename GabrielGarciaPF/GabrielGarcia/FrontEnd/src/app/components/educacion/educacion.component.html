<div class="row">
  <h1>EDUCACION</h1>
</div>
<div>
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
      <a class="nav-link" style="color: aliceblue"></a>
      a単adir educacion <span class="sr-only"> (current)</span>
    </button>
  </div>
</div>

<div class="row aling-items" *ngFor="let education of educations">
    <div class="col-sm-12 col-md-7 col-lg-7 ">
      <img src="{{education.imagenEdu}}" alt="" width="60px">
    </div>
    <div class="col text-center">

      <a 
         (click)="onOpenModal('edit', education)"
         class="btn btn-primary tooltips"
         data-placement="top"
         data-toogle="tooltip"
         data-original-title="Edit">
         <i class="fa fa-pencil"></i>
      </a>
      <a 
         (click)="onOpenModal('delete', education)"
         class="btn btn-secondary tooltips"
         data-placement="top"
         data-toogle="tooltip"
         data-original-title="Delete">
         <i class="fa fa-times"></i>
      </a>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-7 " id="titulo">
      {{education.tituloEdu}}
    </div>
    <div class="col-sm-12 col-md-7 col-lg-7 " id="fecha">
      {{education.fechaEdu}}
    </div>
    <div class="col-sm-12 col-md-7 col-lg-7 " id="desc">
      {{education.descEdu}}
    </div>
</div>

<!--Modal a単adir eduacation-->
<div class="modal fade" 
     id="addEducationModal" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="addEducationModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEducationModalLabel">A単adir Educacion</h5>
        <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="close"
        >
         <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm"(ngSubmit)="onAddEducation(addForm)">
          <div class="form-group">
            <label for="tituloEdu">titulo</label>
              <input type="text" ngModel name="tituloEdu" class="form-control" id="tituloEdu"
              placeholder="Titulo"
              required/>
          </div>
          <div class="form-group">
            <label for="fechaEdu">Fecha</label>
              <input type="text" ngModel name="fechaEdu" class="form-control" id="fechaEdu"
              placeholder="Fecha"
              required/>
          </div>
          <div class="form-group">
            <label for="descEdu">Descripcion</label>
              <input type="text" ngModel name="descEdu" class="form-control" id="descEdu"
              placeholder="Descripcion"
              required/>
          </div>
          <div class="form-group">
            <label for="imagenEdu">Imagen</label>
              <input type="text" ngModel name="imagenEdu" class="form-control" id="imagenEdu"
              placeholder="Imagen"
              required/>
          </div>
          <div class="modal-footer">
            <button
                  type="button"
                  id="add-education-form"
                  class="btn btn-secondary"
                  data-dismiss="modal">
                  cerrar

            </button>
            <button
                   [disabled]="addForm.invalid"
                   type="submit"
                   class="btn btn-primary">
                   A単adir cambios
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
